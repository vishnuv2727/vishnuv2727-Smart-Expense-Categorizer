<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0077b6, #48cae4, #90e0ef);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .signup-container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 400px;
    }
    h2 {
      color: #3d7ca9;
      margin-bottom: 1.5rem;
      font-weight: 700;
      text-align: center;
    }
    .form-control:focus {
      border-color: #3d7ca9;
      box-shadow: 0 0 8px #3d7ca9;
    }
    button {
      background-color: #3d7ca9;
      border: none;
    }
    button:hover {
      background-color: #2c5f7a;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form method="POST" action="{{ url_for('signup') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input required type="text" name="username" id="username" class="form-control" placeholder="Enter username" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input required type="email" name="email" id="email" class="form-control" placeholder="Enter email" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input required type="password" name="password" id="password" class="form-control" placeholder="Enter password" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
  </div>
</body>
</html>
