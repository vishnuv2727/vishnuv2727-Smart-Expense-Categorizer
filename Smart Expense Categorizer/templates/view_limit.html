<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View / Set Limit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0077b6, #48cae4, #90e0ef);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Set / View Your Limit</h2>
    <form action="/view_limit" method="POST">
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" class="form-control" id="category" name="category" required>
      </div>
      <div class="mb-3">
        <label for="month" class="form-label">Month</label>
        <input type="number" class="form-control" id="month" name="month" required>
      </div>
      <div class="mb-3">
        <label for="year" class="form-label">Year</label>
        <input type="number" class="form-control" id="year" name="year" required>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Budget Limit</label>
        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
      </div>
      <button type="submit" class="btn btn-success">Set Limit</button>
    </form>

    <h4 class="mt-5">Existing Limits</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Category</th>
          <th>Month</th>
          <th>Year</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        {% for limit in limits %}
        <tr>
          <td>{{ limit.category }}</td>
          <td>{{ limit.month }}</td>
          <td>{{ limit.year }}</td>
          <td>{{ limit.amount }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">‚Üê Back to Home</a>
  </div>
</body>
</html>
