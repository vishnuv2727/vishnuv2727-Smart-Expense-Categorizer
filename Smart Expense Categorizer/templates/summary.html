<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0077b6, #48cae4);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      color: #333;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: bold;
      color: #0077b6;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
    .btn-back {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Spending Summary by Category</h2>
    <canvas id="expenseChart"></canvas>
    <a href="{{ url_for('index') }}" class="btn btn-secondary btn-back">‚Üê Back to Home</a>
  </div>

  <script>
    const chartLabels = JSON.parse('{{ data | map(attribute="category") | list | tojson | safe }}');
    const chartData = JSON.parse('{{ data | map(attribute="total") | list | tojson | safe }}');

    const ctx = document.getElementById('expenseChart').getContext('2d');
    const expenseChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: chartLabels,
        datasets: [{
          data: chartData,
          backgroundColor: [
            '#0077b6', '#00b4d8', '#90e0ef', '#caf0f8',
            '#ade8f4', '#ffc300', '#ff5733', '#c70039'
          ],
          borderColor: '#fff',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top'
          },
          title: {
            display: true,
            text: 'Your Spending Breakdown'
          }
        }
      }
    });
  </script>
</body>
</html>
